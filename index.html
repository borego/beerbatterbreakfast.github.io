---
layout: default
title: Home
---

<div class="posts">
  {% for post in pagination.items %}
    {% assign author = site.authors[post.author] %}
    <div class="post">
      <h1 class="post-title">
        <a href="{{ post.url }}" target="_self">
          {{ post.title }}
        </a>
      </h1>
      <span class="post-date">by {{ author.name }}</span>
      {{ post.content }}
    </div>
  {% endfor %}
</div>

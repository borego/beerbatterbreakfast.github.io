---
layout: default
---
{% assign author = site.authors[page.author] %}

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1><span class="post-date">by {{ author.name }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Recent Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:5 %}
      <li>
        <h3>
          <a href="{{ post.url }}" target="_self">
            {{ post.title }}
          </a>
        </h3>
        <small>Tags: {% for tag in post.categories %} {{tag}} {% endfor %}</small>
      </li>
    {% endfor %}
  </ul>
</div>
